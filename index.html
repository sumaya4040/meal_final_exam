<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder by Category</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gabarito&family=Nunito&family=Rubik&family=Tilt+Neon&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
  </head>

<body>
  <div class="main">
    <div class="middle">
      <h2>SEARCH MEAL BY CATEGORY</h2>
      <p>Eg. Seafood, Vegetarian, Dessert, Breakfast, Side, Miscellaneous</p>
      <div class="label-input">
        <input class="input" id="searchInput" type="text">
        <button class="button" onclick="search()">Search Meal</button>
      </div>
    </div>
    <div id="content" class="container"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
